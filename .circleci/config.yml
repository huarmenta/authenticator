version: 2 # use CircleCI 2.0
jobs:
  build:
    branches:
      only:
        - development
    docker:
      - image: docker/compose:1.22.0
    working_directory: ~/app
    environment:
      RAILS_ENV: test
      TEST_FILE: docker-compose.test.yml
    steps:
      - checkout # special step to check out source code to working directory
      - setup_remote_docker # configured to execute docker commands
      # Docker layer caching workaround
      - restore_cache:
          keys:
            - v1-docker-{{ .Branch }}
      - run:
          name: Load Docker layers cache
          command: |
            set +o pipefail
            docker load -i ~/docker-layers.tar | true
      - run:
          name: Build docker image
          command: |
            docker-compose -f $TEST_FILE -p $CIRCLE_PROJECT_REPONAME build
      - run:
          name: Save Docker layers cache
          command: |
            DOCKER_IMAGES=$(docker images --format "{{.Repository}}" \
              --filter=reference="${CIRCLE_PROJECT_REPONAME}_*")
            DOCKER_LAYERS=$(for image in $DOCKER_IMAGES; do docker history \
              $image -q | grep -v missing; done)
            docker save -o ~/docker-layers.tar $DOCKER_LAYERS
      - save_cache:
          key: v1-docker-{{ .Branch }}-{{ epoch }}
          paths:
            - ~/docker-layers.tar
      # Tests
      - run:
          name: Start docker containers
          command: docker-compose -f $TEST_FILE up -d
      - run:
          name: Code analysis with Rubocop
          command: |
            docker-compose -f $TEST_FILE exec app rubocop
      - run:
          name: Unit testing with RSpec
          command: |
            docker-compose -f $TEST_FILE exec app \
              rspec --profile 10 \
                    --format RspecJunitFormatter \
                    --out test_results/rspec.xml \
                    --format progress \
                    $(circleci tests glob "spec/**/*_spec.rb" | \
                      circleci tests split --split-by=timings)
            mkdir -p test_results
            docker-compose -f $TEST_FILE exec app \
              cat test_results/rspec.xml > test_results/rspec.xml
      - store_test_results:
          path: test_results
      # Artifacts
      - store_artifacts:
          path: test_results
